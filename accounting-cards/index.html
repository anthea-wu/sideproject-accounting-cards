<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>

    <link rel="icon" href="https://emojis.slackmojis.com/emojis/images/1620064224/35256/owo_cute.png?1620064224" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        
    </style>
</head>
<body>

<div id="app">
    <div class="container my-5">
        <div class="row">
            <div class="col-12 my-4">
                <h1>歡迎回來</h1>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" v-for="card in cards.list">
                <div class="card">
                    <div class="card-body">
                        <h3>{{card.Name}}</h3>
                        <table class="table table-borderless table-sm">
                            <tbody>
                            <tr>
                                <td>TOTAL</td>
                                <td>${{card.Total}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    const app = Vue.createApp({
        data(){
            return{
                cards:{
                    list:{}
                }
            }
        },
        methods:{
            getCards: function () {
                let vm = this;
                
                axios({
                    method: 'get',
                    url: './api/card/list'
                }).then(res => {
                    console.log(res.data);
                    vm.cards.list = res.data;
                }).catch(err => {
                    console.log(err);
                })
            }
        },
        mounted: function () {
            this.getCards();
        }
    });
    app.mount('#app')
</script>

</body>
</html>
